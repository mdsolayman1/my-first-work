    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bodybox">
            <form action="#">
                <fieldset>
                        <legend> <h1>to-do list</h1></legend>
                        <div>
                            <input type="text" class="todo" name="todo" id="todo" placeholder="enter to do here">
                            <input type="submit" class="sub" value="submit">
                        </div><br>
                        <div>
                            <div>
                                <input type="checkbox" name="dog" id="dog">
                                <label for="dog">walk the dog</label>
                                
                                <button class="button"><img style="width:30px;" src="edit.png" alt="editicon">edit</button>

                                <button class="dele"><img style="width:30px;" src="del.png" alt="deleteicon">delete</button>
                            </div> <br><br>
                                
                            <div>
                                <input type="checkbox" name="passport" id="passport">
                                <label for="passport">authenticate with passport</label>
                                <button class="button"><img style="width: 30px;" src="edit.png" alt="editicon">edit</button>

                                <button class="dele"><img style="width:30px;" src="del.png" alt="deleteicon">delete</button>
                                
                            </div><br><br>
                            <div>
                                <input type="checkbox" name="register" id="register">
                                <label for="register">validate register input</label>
                                <button class="button"><img style="width:30px;" src="edit.png" alt="editicon">edit</button>

                                <button class="dele"><img style="width:30px;" src="del.png" alt="deleteicon">delete</button>
                            </div><br><br>
                                
                            <div>
                                <input type="checkbox" name="reddit" id="reddit">
                                <label for="reddit">create reddit website</label>
                                <button class="button"><img style="width:30px;" src="edit.png" alt="editicon">edit</button>

                                <button class="dele"><img style="width:30px;" src="del.png" alt="deleteicon">delete</button>
                                
                            </div><br><br>
                                <div>
                                <input type="checkbox" name="store" id="store">
                                <label for="store">store sesions on mongodb</label>
                                <button class="button"><img style="width:30px;" src="edit.png" alt="editicon">edit</button>

                                <button class="dele"><img style="width:30px;" src="del.png" alt="deleteicon">delete</button>
                            </div><br><br>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
    </html>
